plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'
applicationName = "PWeb_Practica2"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //Spark
    compile 'com.sparkjava:spark-core:2.7.2'
    compile 'com.sparkjava:spark-template-freemarker:2.5.5' //Freemaker
    compile 'com.sparkjava:spark-template-thymeleaf:2.5.5'  //Thymeleaf
}
defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installApp'])